<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Bookstore</h1>
    <div class="button-container">
        <button id="readerLogin">I Want to Read</button>
        <button id="adminLogin">Admin Login</button>
    </div>

    <script>
        document.getElementById('readerLogin').addEventListener('click', function() {
            window.location.href = 'readersonly.html'; // Redirect to main page for readers
        });

        document.getElementById('adminLogin').addEventListener('click', function() {
            const password = prompt('Enter Admin Password:');
            // Check if the password matches, then redirect to admin page
            if (password === 'shoaibiscool') {
                window.location.href = 'blog2.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
